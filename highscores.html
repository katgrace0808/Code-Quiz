<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>High Score</title>
  </head>
  <body>
    <div class="highscores">
      <h2>High Scores!</h2>
      <form id="highscore-form" method="POST">
        <label for="highscore-text">Add Initials:</label>
        <input type="text" placeholder="XXX" name="initials-text" id="initials-text" />
      </form>
      <p>High Scores: <span id="highscore-past">0</span></p>
      <ul id="highscore-list"></ul>
    </div>
    <script src="./highscores.js"></script>
  </body>
</html>
